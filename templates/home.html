<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMarket Sales Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-image: url("{{url_for('static', filename='Img/1.jpg')}}");
        }
        h1{
            color: lightblue;
        }
        h2{
            color: lightblue; 
        }
    </style>
</head>
<body>
<div class="container">
    <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1"></div>
            <div class="col-4 text-center">
                <h2 class="blog-header-logo text-decoration-none">
                    SuperMarket Sales Analysis
                </h2>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center"></div>
        </div>
    </header>
</div>
 
<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1>Branch Preferred (A,B,C)</h1>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
        <div class="card shadow-sm">
            <img src="{{url_for('static', filename='img/Branch(Female)_Graph.png')}}" class="bd-placeholder-img card-img-top" height="300">
        </div>
    </div>

    <div class="col">
        <div class="card shadow-sm">
            <img src="{{url_for('static', filename='img/Branch(Male)_Graph.png')}}" class="bd-placeholder-img card-img-top" height="300">
        </div>
    </div>
</div>

<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1>Product Preferred</h1>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
        <div class="card shadow-sm">
            <img src="{{url_for('static', filename='img/Product_line(Female)_Graph.png')}}" class="bd-placeholder-img card-img-top" height="300">
        </div>
    </div>

    <div class="col">
        <div class="card shadow-sm">
            <img src="{{url_for('static', filename='img/Product_line(Male)_Graph.png')}}" class="bd-placeholder-img card-img-top" height="300">
        </div>
    </div>
</div>

<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1>Customer Type</h1>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div class="card shadow-sm">
            <img src="{{url_for('static', filename='img/Product_line(Female)_Graph.png')}}" class="bd-placeholder-img card-img-top" height="300">
        </div>
    </div>

    <div class="col">
        <div class="card shadow-sm">
            <img src="{{url_for('static', filename='img/Product_line(Male)_Graph.png')}}" class="bd-placeholder-img card-img-top" height="300">
        </div>
    </div>
</div>

<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1>Payment method Preferred</h1>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
        <div class="card shadow-sm">
            <img src="{{url_for('static', filename='img/Payment_Graph.png')}}" class="bd-placeholder-img card-img-top" height="300">
        </div>
    </div>
